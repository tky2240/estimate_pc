services:
  shlink:
    image: ghcr.io/shlinkio/shlink:stable
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
  db:
    image: mysql
    env_file:
      - .env
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD"
      timeout: 5s
      interval: 5s
      retries: 10
    restart: unless-stopped
  front:
    build:
      context: .
      dockerfile: ./kakaku_front/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    depends_on:
      - back
      - shlink
    restart: unless-stopped
  back:
    build:
      context: .
      dockerfile: ./kakaku_api/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  scraping:
    build:
      context: .
      dockerfile: ./kakaku_database/Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
      